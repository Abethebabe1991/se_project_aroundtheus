<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <meta
      name="description"
      content="We all love the US, I mean, not its policies, but it's nature is amaz."
    />
    <meta name="author" content="Abe Truitt" />
    <meta name="keywords" content="America, Travel, Nature, Mountains" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Around-the-US.svg"
          class="header__image"
          alt="around the us"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-title">Explorer</p>
          </div>
          <button class="profile__add-button" type="button" id="profile-add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Card Modal -->

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form name="modal" class="modal__form" id="edit-profile-modal-form">
          <input
            type="text"
            name="title"
            class="modal__form-input"
            id="name-input"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            class="modal__form-input"
            id="title-input"
            placeholder="Title"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form name="modal" class="modal__form" id="add-card-modal-form">
          <input
            type="text"
            name="title"
            class="modal__form-input modal__input_type_title"
            id="card-title-input"
            placeholder="Title"
          />
          <input
            type="text"
            name="url"
            class="modal__form-input modal__input_type_url"
            id="edit-title-input"
            placeholder="Image URL"
          />
          <button class="modal__save" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="modal modal__preview-image">
      <div class="modal__content">
        <button class="modal__close" type="button"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    
    

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
